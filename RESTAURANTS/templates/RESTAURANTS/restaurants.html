{% extends 'layout/head.html' %}
{% block title %}RESTAURANTS{% endblock %}
{% load static %}
{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Restaurants</li>
        </ol>
    </nav>
{% endblock %}
{% block body %}
    {% for resto in page_obj %}
        <span>
            <a href="details/{{resto.name}}">
                <button class="btn table-primary bouton">
                    <h2>{{ resto.name }}</h2>
                    <div>
                        <img class="resto-img" src="{{ resto.image }}" width="100%" height="100%">
                    </div>
                    <br>
                    <div>
                        <h5><a href="tel:{{ resto.phone }}">{{ resto.phone }}</a></h5>
                    </div>
                    <div>
                        <h4>{{ resto.city }}</h4>
                    </div>
                </button>
            </a>
        </span>
    {% endfor %}
{% endblock %}
