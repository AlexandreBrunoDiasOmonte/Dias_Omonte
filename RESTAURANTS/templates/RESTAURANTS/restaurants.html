{% extends 'layout/head.html' %}
{% block title %}RESTAURANTS{% endblock %}
{% load static %}
{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="btn lien" href="{% url 'home' %}"><img src="{% static 'medias/images/photo_alexandre.png' %}" alt="photo alexandre" width=21 height=24/></a></li>
            <li class="breadcrumb-item active"><a class="btn lien">Restaurants</a></li>
        </ol>
    </nav>
{% endblock %}
{% block body %}
{% include 'layout/pagination.html' %}
    {% for resto in page_obj %}
        <span>
            <a href="details/{{resto.restaurant_name}}">
                <button class="btn table-primary bouton">
                    <h2>{{ resto.restaurant_name }}</h2>
                    <div>
                        <img class="resto-img" src="{{ resto.image }}" width="100%" height="100%">
                    </div>
                    <br>
                    <div>
                        <h5><a href="tel:{{ resto.phone }}">{{ resto.phone }}</a></h5>
                    </div>
                    <div>
                        <h4>{{ resto.city }}, {{ resto.country }}</h4>
                    </div>
                </button>
            </a>
        </span>
    {% endfor %}
    {% include 'layout/pagination.html' %}
{% endblock %}
